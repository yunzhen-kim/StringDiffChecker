name: Build & Test on Push and PR (all branches)

on:
  pull_request:
    branches:
      - '**'

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1

      - name: Restore NuGet packages
        run: nuget restore StringDiffChecker.sln

      - name: Build solution
        run: msbuild StringDiffChecker.sln /p:Configuration=Debug

      - name: Install Python (if not already)
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run GoogleTest
        run: |
          .\x64\Debug\StringDiffChecker.exe --gtest_output=xml:gtest_results.xml

      - name: Approve PR if all tests passed
        if: ${{ github.event_name == 'pull_request' && success() }}
        env:
          GITHUB_TOKEN: ${{ secrets.PR_APPROVE_TOKEN }}
        run: |
          curl -s -X POST ' 
            -H "Authorization: token $GITHUB_TOKEN" '
            -H "Accept: application/vnd.github+json" '
            https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/reviews '
            -d '{"event":"APPROVE"}'
